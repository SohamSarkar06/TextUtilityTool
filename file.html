<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Tools App</title>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    h1 {
      text-align: center;
      padding-top: 20px;
      font-size: 28px;
      color: #222;
    }

    .main-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .toolbox {
      flex: 1 1 420px;
      background: #fffaf2;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      min-height: 720px;
    }

    .section-title {
      font-size: 20px;
      margin-bottom: 15px;
      color: #4A4A4A;
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input[type="file"],
    button,
    textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #45a049;
    }

    .download-btn {
      background-color: #008CBA;
    }

    .download-btn:hover {
      background-color: #0077a3;
    }

    #fileContent,
    #outputText {
      background: #eef1f6;
      white-space: pre-wrap;
      height: 120px;
      resize: vertical;
    }

    #qrcode,
    canvas {
      margin: 10px auto;
      display: block;
    }

    a#downloadLink {
      display: inline-block;
      margin-top: 10px;
      color: #0066cc;
      text-decoration: none;
    }

    a#downloadLink:hover {
      text-decoration: underline;
    }

    .instructions {
      background-color: #fffae6;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      font-size: 14px;
      color: #333;
    }

    @media (max-width: 900px) {
      .main-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <h1>Text File Utility Tool</h1>
  <div class="main-container">

    <!-- QR and Encryption Tool -->
    <div class="toolbox">
      <div class="section-title">QR Code & Image Generator</div>
      <div class="instructions">
        Upload a text file and convert it to a QR code or an encoded image.
      </div>
      <label for="fileInput">Choose Text File:</label>
      <input type="file" id="fileInput" accept=".txt" />
      <label>File Content:</label>
      <div id="fileContent"></div>

      <button id="generateBtn">Generate QR Code</button>
      <div id="qrcode"></div>
      <button id="downloadBtn" class="download-btn" disabled>Download QR Code</button>

      <hr style="margin: 20px 0;" />

      <button onclick="encryptToImage()">Encrypt & Create Image</button>
      <canvas id="canvas" style="display:none;"></canvas>
      <a id="downloadLink" download="encrypted.png">Download Encrypted Image</a>
    </div>

    <!-- Text Extractor Tool -->
    <div class="toolbox">
      <div class="section-title">Text Extractor from Image</div>
      <div class="instructions">Upload a PNG file with text to extract it.</div>
      <label for="imageInput">Choose PNG Image:</label>
      <input type="file" id="imageInput" accept="image/png" />
      <button onclick="extractText()">Extract Text</button>
      <label>Extracted Text:</label>
      <textarea id="outputText" placeholder="Extracted text will appear here..."></textarea>
      <button onclick="downloadText()">Download as .txt</button>
    </div>

  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileContent = document.getElementById('fileContent');
    const generateBtn = document.getElementById('generateBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const qrcodeDiv = document.getElementById('qrcode');
    let currentQRCode = null;
    let currentText = '';

    fileInput.addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        currentText = e.target.result;
        fileContent.textContent = currentText;
      };
      reader.readAsText(file);
      qrcodeDiv.innerHTML = '';
      downloadBtn.disabled = true;
    });

    generateBtn.addEventListener('click', function () {
      if (!currentText) {
        alert('Please select a text file first.');
        return;
      }

      qrcodeDiv.innerHTML = '';
      currentQRCode = new QRCode(qrcodeDiv, {
        text: currentText,
        width: 256,
        height: 256,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      downloadBtn.disabled = false;
    });

    downloadBtn.addEventListener('click', function () {
      const canvas = qrcodeDiv.querySelector('canvas');
      if (!canvas) return;

      const fileName = fileInput.files[0] ?
        fileInput.files[0].name.replace(/\.[^/.]+$/, '') + '_QRCode.png' :
        'QRCode.png';

      const link = document.createElement('a');
      link.download = fileName;
      link.href = canvas.toDataURL('image/png');
      link.click();
    });

    function encryptToImage() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const link = document.getElementById('downloadLink');

      if (fileInput.files.length === 0) {
        alert("Please select a text file.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (event) {
        const text = event.target.result;
        const encoded = btoa(text);

        const width = Math.ceil(Math.sqrt(encoded.length)) + 10;
        const height = width;

        canvas.width = width;
        canvas.height = height;

        ctx.fillStyle = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
        ctx.fillRect(0, 0, width, height);

        ctx.fillStyle = "#000";
        ctx.font = "10px monospace";

        let x = 5, y = 15;
        for (let i = 0; i < encoded.length; i++) {
          ctx.fillText(encoded[i], x, y);
          x += 6;
          if (x > width - 10) {
            x = 5;
            y += 12;
          }
        }

        canvas.style.display = 'block';
        const dataURL = canvas.toDataURL("image/png");
        link.href = dataURL;
        link.style.display = 'inline-block';
      };

      reader.readAsText(fileInput.files[0]);
    }

    function extractText() {
      const imageInput = document.getElementById('imageInput');
      const output = document.getElementById('outputText');

      if (imageInput.files.length === 0) {
        alert("Please upload a PNG file first.");
        return;
      }

      const imageFile = imageInput.files[0];

      Tesseract.recognize(imageFile, 'eng', {
        logger: m => console.log(m)
      }).then(({data: {text}}) => {
        output.value = text;
      }).catch(error => {
        alert("Failed to extract text. Try again.");
        console.error(error);
      });
    }

    function downloadText() {
      const text = document.getElementById('outputText').value;
      if (!text.trim()) {
        alert("No text to download.");
        return;
      }
      const blob = new Blob([text], {type: 'text/plain'});
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "extracted_text.txt";
      link.click();
    }
  </script>
</body>

</html>
